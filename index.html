<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #f0f0f0;
            padding: 20px;
        }
        form {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        input[type="search"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .current-weather {
            margin: 20px auto;
            max-width: 600px;
        }
        .forecast-weather ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .forecast-weather li {
            margin: 0 10px;
        }
        footer {
            background: #f0f0f0;
            padding: 10px;
            font-size: 14px;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.shecodes.io" target="_blank">
            <img src="image1.png" alt="SheCodes Logo" style="width: 100px;" />
        </a>
        <form>
            <input type="search" placeholder="Enter a city.." required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
        <div class="current-weather">
            <div>
                <h1>Paris</h1>
                <p>
                    Saturday 15:32, moderate rain <br />
                    Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                </p>
            </div>
            <div>☀️ 14°C</div>
        </div>
        <div class="forecast-weather">
            <ul>
                <li>Sun 🌤️<br /><strong>14°C</strong> - 18°C</li>
                <li>Mon 🌤️<br /><strong>14°C</strong> - 18°C</li>
                <li>Tue 🌤️<br /><strong>14°C</strong> - 18°C</li>
                <li>Wed 🌤️<br /><strong>14°C</strong> - 18°C</li>
                <li>Thu 🌤️<br /><strong>14°C</strong> - 18°C</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>
            This project was coded by <a href="#" target="_blank">Sibu Myeki</a> and
            is <a href="#" target="_blank">on GitHub</a> and
            <a href="#" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
</body>
</html>
